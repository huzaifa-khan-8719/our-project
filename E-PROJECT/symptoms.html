<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Symptoms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        :root{
            --red:#ff0000;
        }

        *{
            font-family: 'Roboto', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            outline: none; border:none;
            text-decoration: none;
            transition:all .3s cubic-bezier(.16,.8,.62,1.52);
            text-transform: capitalize;
        }

        *::selection{
            background:var(--red);
            color:#fff;
        }

        html{
            font-size: 62.5%;
            overflow-x: hidden;
        }

        html::-webkit-scrollbar{
            width:1.3rem;
        }

        html::-webkit-scrollbar-track{
            background: #000;
        }

        html::-webkit-scrollbar-thumb{
            background: var(--red);
        }

        body{
            background:#f9f9f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--red);
            font-size: 3rem;
        }

        .symptom-list {
            list-style: none;
            padding: 0;
        }

        .symptom-list li {
            padding: 10px;
            background: #fff3cd;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.8rem;
        }

        .selected {
            background: var(--red) !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COVID-19 Symptoms</h1>
        <p style="font-size: 1.6rem; color:#666;">Select any symptoms you are experiencing:</p>
        <ul class="symptom-list" id="symptoms">
            <li>Fever</li>
            <li>Cough</li>
            <li>Shortness of breath</li>
            <li>Loss of taste or smell</li>
            <li>Fatigue</li>
            <li>Sore throat</li>
            <li>Headache</li>
            <li>Body aches</li>
            <li>Chills</li>
            <li>Congestion or runny nose</li>
        </ul>
    </div>

    <script>
        document.querySelectorAll('.symptom-list li').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
